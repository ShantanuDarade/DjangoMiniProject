<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Student portal - Home</title>
  </head>
  <body>
  <div class="container mt-3">
    <div class="alert alert-warning" role="alert">
    SAKEC Student Information
   </div>
    <br>

    <form method="post" action="/">{% csrf_token %}



  <div class="form-group">
    <label >NAME</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
  </div>


  <div class="form-group">
    <label >Registration Number</label>
    <input type="number" class="form-control" id="regno" name="regno" placeholder="Enter Registration Number">
  </div>


    <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>


    <div class="form-group">
    <label >Phone</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
  </div>

        <div class="form-group">
    <label >Year of Studying</label>
    <input type="number" class="form-control" id="year" name="year" placeholder="Enter Year of Studying">
  </div>


   <div class="form-group">
    <label >Branch</label>
    <input type="text" class="form-control" id="branch" name="branch" placeholder="Enter Branch">
  </div>

  <div class="form-group">
    <label >Address</label>
      <textarea  class="form-control" id="address" name="address" placeholder="Enter Address"></textarea>
  </div>

  <button type="submit" class="btn btn-danger">Submit</button>

</form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
